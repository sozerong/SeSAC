<body>
    <div id="chat-box">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”...">
            <button onclick="sendMessage()">ì „ì†¡</button>
        </div>
    </div>
    <script>
        // ì´ˆê¸° ì¸ì‚¬ë§ ì¶”ê°€
        function initializeChat() {
            const initialMessage = "ì•ˆë…•í•˜ì„¸ìš”! ëª¨ë¦¬ì—ìš”:) ì˜¤ëŠ˜ì€ ì–´ë–¤ ì¼ì´ ìˆì—ˆë‚˜ìš”?ğŸ˜Š";
            addMessage(initialMessage, false);
        }

        function addMessage(message, user) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + (user ? 'user-message' : 'gpt-message');

            if (!user) {
                const icon = document.createElement('img');
                icon.src = '/static/mori.jpg'; // AI ì•„ì´ì½˜ ê²½ë¡œ
                messageElement.appendChild(icon);
            }

            const textElement = document.createElement('span');
            textElement.innerText = message;
            messageElement.appendChild(textElement);

            document.getElementById('messages').appendChild(messageElement);
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            if (!message) return;

            addMessage(message, true);

            fetch('/gptapp/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // CSRF token ì„¤ì •
                },
                body: JSON.stringify({ prompt: message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage(data.response, false);
                userInput.value = '';
            })
            .catch(error => console.error('Error:', error));
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.onload = initializeChat;
    </script>
